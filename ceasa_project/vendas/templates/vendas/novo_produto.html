{% extends "base.html" %}

{% block title %}Cadastrar Novo Produto - CEASA{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6 text-blue-700">Cadastrar Novo Produto</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome do Produto</label>
            <input type="text" name="nome" id="nome" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label for="preco" class="block text-sm font-medium text-gray-700">Preço (R$)</label>
            <input type="number" name="preco" id="preco" step="0.01" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="flex justify-between items-center mt-6">
            <a href="{% url 'produtos' %}" class="text-blue-600 hover:underline">← Voltar para lista</a>
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">
                Salvar Produto
            </button>
        </div>
    </form>
</div>
{% endblock %}
