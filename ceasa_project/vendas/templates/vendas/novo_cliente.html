{% extends "base.html" %}

{% block title %}Cadastrar Novo Cliente - CEASA{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6 text-green-700">Cadastrar Novo Cliente</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" name="nome" id="nome" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2">
        </div>

        <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
            <input type="text" name="cpf" id="cpf" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2">
        </div>

        <div>
            <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
            <input type="text" name="telefone" id="telefone" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2">
        </div>

        <div>
            <label for="localizacao" class="block text-sm font-medium text-gray-700">Localização</label>
            <input type="text" name="localizacao" id="localizacao" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2">
        </div>

        <div class="flex justify-between items-center mt-6">
            <a href="{% url 'clientes' %}" class="text-green-600 hover:underline">← Voltar para lista</a>
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded">
                Salvar Cliente
            </button>
        </div>
    </form>
</div>
{% endblock %}
